<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Cadastro - Auth API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/static/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="title">Cadastro</h1>

        <form id="registerForm" class="form">
          <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input id="email" name="email" type="email" class="form__input" required />
          </div>

          <div class="grid grid--2">
            <div class="form__group">
              <label for="password" class="form__label">Senha</label>
              <input id="password" name="password" type="password" class="form__input"
                     required minlength="6" maxlength="8"
                     pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9])\S{6,8}$"
                     title="6-8 chars, 1 minúscula, 1 maiúscula, 1 número, 1 especial, sem espaços" />
            </div>
            <div class="form__group">
              <label for="password_confirmation" class="form__label">Confirmar senha</label>
              <input id="password_confirmation" name="password_confirmation" type="password" class="form__input" required maxlength="8" />
            </div>
          </div>

          <div class="block req-list" id="pwReqList">
            <div class="req" data-key="len">6-8 caracteres</div>
            <div class="req" data-key="lower">Ao menos 1 letra minúscula</div>
            <div class="req" data-key="upper">Ao menos 1 letra maiúscula</div>
            <div class="req" data-key="digit">Ao menos 1 número</div>
            <div class="req" data-key="special">Ao menos 1 caractere especial</div>
            <div class="req" data-key="space">Sem espaços</div>
            <div class="req" data-key="match">Senhas iguais</div>
          </div>

          <div class="form__group">
            <label for="user_type" class="form__label">Tipo de usuário</label>
            <select id="user_type" name="user_type" class="form__select" required>
              <option value="" disabled selected>Selecione...</option>
              <option value="aluno">Aluno</option>
              <option value="professor">Professor</option>
              <option value="pesquisador">Pesquisador</option>
              <option value="mentor">Mentor</option>
              <option value="outros">Outros</option>
            </select>
          </div>

          <button type="submit" class="btn btn--success">Cadastrar</button>
        </form>

        <p class="text-muted block">Já possui conta? <a href="/login">Faça login</a></p>

        <div id="result" class="block"></div>
      </div>
    </div>

    <script src="/static/scripts/register.js"></script>
  </body>
</html>
