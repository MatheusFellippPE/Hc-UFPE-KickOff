<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Cadastro - Auth API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/static/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="title">Cadastro</h1>

        <form id="registerForm" class="form">
          <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input id="email" name="email" type="email" class="form__input" required />
          </div>

          <div class="grid grid--2">
            <div class="form__group">
              <label for="password" class="form__label">Senha</label>
              <input id="password" name="password" type="password" class="form__input" required />
            </div>
            <div class="form__group">
              <label for="password_confirmation" class="form__label">Confirmar senha</label>
              <input id="password_confirmation" name="password_confirmation" type="password" class="form__input" required />
            </div>
          </div>

          <div class="form__group">
            <label for="user_type" class="form__label">Tipo de usuário</label>
            <select id="user_type" name="user_type" class="form__select" required>
              <option value="" disabled selected>Selecione...</option>
              <option value="aluno">Aluno</option>
              <option value="professor">Professor</option>
              <option value="pesquisador">Pesquisador</option>
              <option value="mentor">Mentor</option>
              <option value="outros">Outros</option>
            </select>
          </div>

          <button type="submit" class="btn btn--success">Cadastrar</button>
        </form>

        <p class="text-muted block">Já possui conta? <a href="/login">Faça login</a></p>

        <div id="result" class="block"></div>
      </div>
    </div>

    <script src="/static/scripts/register.js"></script>
  </body>
</html>
