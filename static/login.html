<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Login - Auth API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/static/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card card--tight">
        <h1 class="title">Login</h1>

        <form id="loginForm" class="form">
          <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input id="email" name="email" type="email" class="form__input" required />
          </div>

          <div class="form__group">
            <label for="password" class="form__label">Senha</label>
            <input id="password" name="password" type="password" class="form__input" required />
          </div>

          <button type="submit" class="btn btn--primary">Entrar</button>
        </form>

        <p class="text-muted block">Ainda n√£o tem conta? <a href="/register">Cadastre-se</a></p>

        <div id="result" class="block"></div>
      </div>
    </div>

    <script src="/static/scripts/login.js"></script>
  </body>
</html>
